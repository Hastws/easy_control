name: clang-tidy
on: [push, pull_request]

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps (toolchain + X11)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-tidy ninja-build pkg-config \
            libx11-dev libxtst-dev libxrandr-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libwayland-dev

      - name: Configure (generate compile_commands.json)
        run: cmake -S . -B build -G Ninja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build (optional but recommended)
        run: cmake --build build -j2

      - name: Run clang-tidy
        run: |
          clang-tidy -p build $(git ls-files '*.c' '*.cc' '*.cpp' '*.cxx')
